
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.dakar.com/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>رالي داكار السعودية | Dakar Saudi Arabia</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dakar: {
              yellow: '#FFD200',
              black: '#111111',
              sand: '#F9F7F2',
              white: '#FFFFFF',
              gray: '#777777'
            }
          },
          fontFamily: {
            tajawal: ['Tajawal', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --liquid-yellow: rgba(255, 210, 0, 0.15);
    }

    body {
      background: #f0f2f5;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* خلفية سائلة متحركة */
    .liquid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #f0f2f5, #ffffff);
      overflow: hidden;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: var(--liquid-yellow);
      filter: blur(80px);
      border-radius: 50%;
      z-index: -1;
      animation: move 25s infinite alternate;
    }

    .blob:nth-child(2) {
      background: rgba(0, 0, 0, 0.03);
      width: 600px;
      height: 600px;
      right: -100px;
      top: -100px;
      animation-duration: 30s;
    }

    @keyframes move {
      from { transform: translate(-10%, -10%) rotate(0deg); }
      to { transform: translate(20%, 20%) rotate(360deg); }
    }

    #root {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes reveal {
      0% { opacity: 0; transform: scale(0.9) translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    .animate-reveal { 
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
    }

    /* تحسين شكل المدخلات */
    input {
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="antialiased">
  <div class="liquid-bg">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
