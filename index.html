<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.dakar.com/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Open Graph Meta Tags -->
  <title>داكار 2026</title>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="داكار 2026" />
  <meta property="og:url" content="https://dakar.asmari.me/" />
  <meta property="og:image" content="https://asmari.me/files/ogdakar.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="رالي داكار السعودية" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="داكار 2026" />
  <meta name="twitter:image" content="https://asmari.me/files/ogdakar.png" />
  <meta name="twitter:domain" content="dakar.asmari.me" />

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dakar: {
              yellow: '#c4390e',
              black: '#050505',
              glass: 'rgba(255, 255, 255, 0.03)',
              border: 'rgba(255, 255, 255, 0.08)'
            }
          },
          fontFamily: {
            tajawal: ['Tajawal', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    /* Background Image - Dakar Homepage Style */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.8)), url('https://asmari.me/files/dakarhomepage.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -10;
    }

    #root {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }
    
    /* Premium Liquid Glass Effect */
    .liquid-glass {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 4px 24px -1px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
    }
    
    .blob {
      position: fixed;
      width: 300px;
      height: 300px;
      background: #c4390e;
      filter: blur(120px);
      border-radius: 50%;
      z-index: -5;
      opacity: 0.1;
      animation: move 25s infinite alternate;
    }
    .blob-2 { right: -50px; top: 20%; background: #ff4d00; animation-delay: -5s; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(30px, 50px) scale(1.1); }
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-reveal { animation: reveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
